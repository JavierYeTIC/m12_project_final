<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexLogin</title>
    <link rel="stylesheet" href="/static/css/style.css">  <!-- Estilo CSS para tu página -->
</head>
<body>
    <header>
        <nav>
            <ul id="nav-menu">
                <li><a href="/crud">Manage</a></li> 
                <li><button onclick="logout()">Logout</button></li>
            </ul>
        </nav>
    </header>
    <h1>Bienvenido a Nuestra Tienda en Línea</h1>
    <div id="product-list">
    </div>

    <script >

        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/products');
            const products = await response.json();

            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <div><img src="${product.img}" alt="${product.name}"></div>
                    <div class="product-info">
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p>Precio: $${product.price}</p>
                        <p>Stock: ${product.units}</p>
                    </div>
                `;
                productList.appendChild(productItem);
                console.log(product.img);
            });
        });

    </script>  <!-- Script principal de tu aplicación -->
        

    <script>
        function logout() {
            // Aquí puedes manejar la lógica de logout si fuera necesario
            window.location.href = '/';  // Redirige al usuario a la página de inicio de sesión
        }
    </script>
</body>
</html>
